spring.application.name=mobile-de-marketplace-test

# Test Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# JPA Configuration for Tests
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# MongoDB Configuration for Tests
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=mobile_de_marketplace_test
spring.data.mongodb.username=admin
spring.data.mongodb.password=password
spring.data.mongodb.authentication-database=admin
spring.data.mongodb.auto-index-creation=true

# Disable security for tests
spring.security.user.name=test
spring.security.user.password=test
spring.security.user.roles=USER

# Logging for Tests
logging.level.com.yilmaznaslan.springdemo=INFO
logging.level.org.springframework.data.mongodb.core.MongoTemplate=WARN
logging.level.org.springframework.data.elasticsearch=WARN
